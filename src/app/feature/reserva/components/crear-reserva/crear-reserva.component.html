<div class="card bg-light text-dark py-2 my-2">    
    <div class="card-header text-left">
        Crear Reserva
      </div>
    <div class="card-body">
    
        <form >
            <div class="form-group row">
                <label for="documentNumber">Numero de documento</label>
                <div class="col-sm-6">
                    <input id="numeroDocumentoCrearReserva" class="form-control" type="text" [(ngModel)]="reserva.persona.id" name="documentNumber" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name">Nombre</label>
                <div class="col-sm-6">
                    <input id="nombreCrearReserva" class="form-control" type="text" [(ngModel)]="reserva.persona.nombre" name="name" required>
                </div>
            </div>
        
            <div class="form-group row">
                <label for="dateReserva">Fecha de reserva</label>
                <div class="col-sm-6">
                    <input id="fechaCrearReserva" class="form-control" type="date" [(ngModel)]="reserva.fechaReserva" name="dateReserva" required>
                </div>
            </div>
        
            <div class="form-group row">
                <div class="col-sm-6">
                    <button id="botonCrearReserva" class="btn btn-primary my-3" (click) = 'crear()' type="button">Crear</button>
                </div>
            </div>
        
        
         </form>
        </div>
    
    </div>
